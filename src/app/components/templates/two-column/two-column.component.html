<app-title [data]="content.title"></app-title>
<div [ngClass]="{'two-column': true}">
  <div [ngClass]="{'col-1': true}">
    <ng-container *ngFor="let mutable of content.columnA?.mutables">
      <app-mutable-organism [content]="mutable"></app-mutable-organism>
    </ng-container>
  </div>
  <div [ngClass]="{'col-2': true}">
    <ng-container *ngFor="let mutable of content.columnB?.mutables">
      <app-mutable-organism [content]="mutable"></app-mutable-organism>
    </ng-container>
  </div>
</div>
